<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML ordered list</title>
</head>
<body>
<h2>ordered list</h2>
<!--    type = 1, a, A, i, I-->
    <ol type="I">
        <li>Asha Ram</li>
        <li>Suman</li>
        <li>Nawaraj</li>
        <li> sublist
            <ol type="a" start="8">
                <li>Shovita</li>
                <li>Garima</li>
                <li>Mandira</li>
            </ol>
        </li>
    </ol>
</body>
</html>
