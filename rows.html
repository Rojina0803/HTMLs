<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Row Example</title>
</head>
    <frameset rows="*,70%,*">
        <frame src="header.html">
        <frameset cols="20%, 80%">
            <frame src="sidebar.html">
            <frame src="maincontent.html">
        </frameset>
        <frame src="footer.html">
        <noframes>
            Your browser does not support frames.
            please upgrade
        </noframes>
    </frameset>
</html>
